<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website</title>
  <style>
    body{
      border: 1px solid skyblue;
      max-width: 1140px;
      margin: 0 auto;
    }
    .img-container{
      display: flex;
    }
    .img-container div{
      width: 50%;
    }
    .img-container img{
      width: 100%;
    }
    @media screen and (max-width:576px) {
      .img-container{
        flex-direction: column;
      }
      .img-container div{
          width:100%
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Responsive Website</h1>
    <ol>
      <li>viewport meta tag</li>
      <li>css relative unit</li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ol>
  </header>
   <main>
    <div class="img-container">
         <div>
          <img src="img/HealthyEating.jpg" alt="">
         </div>
    <div>
      <img src="img/Nature.jpg" alt="">
    </div>
  </div>
   </main>
</body>
</html>
